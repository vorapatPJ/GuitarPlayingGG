    <script>
        function searchBand() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const bandCards = document.querySelectorAll('.band-card');

            bandCards.forEach(card => {
                const bandName = card.querySelector('button').textContent.toLowerCase();
                if (bandName.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        function sendEmail() {
            const email = 'vorapat061@gmail.com';
            const subject = 'Band or Song Search Query';
            const body = document.getElementById('search-input').value;
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
